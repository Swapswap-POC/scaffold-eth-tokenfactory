specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FixedToken
    network: localhost
    source:
      address: '{{FixedTokenAddress}}'
      abi: FixedToken
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Purpose
        - Sender
      abis:
        - name: FixedToken
          file: ./abis/FixedToken.json
      eventHandlers:
        - event: SetPurpose(address,string)
          handler: handleSetPurpose
      file: ./src/mapping.ts
